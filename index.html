<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workcation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- sm: xl: lg: seriam breakpoints caso quizessemos mudar caracterÃ­sticas quando a tela atigingisse
    determinados tamanhos como @media queries-->

<body class="bg-gray-100 ">
    <div class="bg-gray-200 grid lg:grid-cols-2 2xl:grid-cols-5">
        <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:px-12 lg:py-24 lg:max-w-full xl:mr-0 2xl:col-span-1">
            <div class="xl: max-w-xl">
                <img class="h-10" src="/img/logo.svg" alt="Workcation">
                <img class="mt-6 rounded-lg shadow-x1 sm:mt-8 sm:h-64 sm:w-full sm:object-cover 
            object-center lg:hidden" src="/img/beach-work.jpg" alt="Women workationing on the beach">
                <h1 class="mt-6 text-2xl font-bold text-grey-900 sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl">
                    You can work from anywhere.
                    <br class="hidden lg:inline">
                    <span class="text-indigo-400 ">Take advantage of it.</span>
                </h1>
                <p class="mt-2 text-gray-600 sm:text-xl"> Workcation helps you find work-friendly rentals in beautiful
                    locations so you can enjoy some
                    nice weather even when you're not on vacation.</p>
                <div class="mt-4 sm:mt-6">
                    <a class="inline-block px-4 py-2 bg-indigo-500 text-white rounded-lg shadow-lg
                    hover:bg-indigo-400 hover:-translate-y-0.5 transform transition focus:outline-none focus:ring
                    focus:ring-offset-2 focus:ring-indigo-500 focus:ring-opacity-50 active:bg-indigo-600
                    uppercase tracking-wider font-semibold text-sm sm:text-base" href="#">Book your scape</a>
                </div>
            </div>
        </div>
        <div class="hidden relative lg:block 2xl:col-span-4">
            <img class="absoute inset-0 w-full h-full object-cover object-center" src="/img/beach-work.jpg"
                alt="Women workationing on the beach">
        </div>
    </div>
</body>

</html>
